<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>

  <link rel="icon" type="image/png" href="./static/images/icons/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./assets/css/questionnaire.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
  <h1>PDF Viewer</h1>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#d4e7fe;">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Manuel Contrôleurs Superviseurs Aministrateur Central PDF  -  PDF دليل المراقبين والمشرفين والإداري المركزي</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select id="languageSelect" class="form-select mb-3">
            <option value="" disabled selected>Selection de la Langue  -  اختيار اللغة</option>
            <option value="ar">Arabe  -  العربية</option>
            <option value="fr">Français  -  الفرنسية</option>
          </select>
          <div class="playlist">  
            <!-- Playlist -->
            <div class="row rr" data-lang="ar">
              <div class="col-lg-12 col-md-12 mb-3">
                <a  target="_blank" href="Manuel Contrôleurs Superviseurs Aministrateur Central/Manuel Contrôleur Ar 44 page.pdf" class="pdf-link">
                  <img src="PDF_file_icon.png" class="thumbnail" alt="PDF 1">
                   دليل المراقبين والمشرفين والإداري المركزي - 44 صفحة
                </a>
              </div>
            </div>
            <div class="row rr" data-lang="fr">
              <div class="col-lg-12 col-md-12 mb-3">
                <a target="_blank" href="Manuel Contrôleurs Superviseurs Aministrateur Central/Manuel Contrôleur Fr 44 page.pdf" class="pdf-link">
                  <img src="PDF_file_icon.png" class="thumbnail" alt="PDF 2">
                  Manuel Contrôleurs Superviseurs Aministrateur Central - 44 page
                </a>
              </div>
            </div>
          </div>
        <!-- <canvas id="pdf-canvas"></canvas> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
